# fly.toml app configuration file generated for cmi-with-xai on 2025-08-29T13:25:47+05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'cmi-with-xai'
primary_region = 'sea'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 5000

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '6gb'
  cpu_kind = 'shared'
  cpus = 1
